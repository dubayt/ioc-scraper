<!DOCTYPE html>
<html>
<head>
  <title>IOC Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<meta charset="UTF-8">
<body class="popup">
  <h3>IOC Scraper</h3>
  <div class="checkbox-container">
    <div class="checkbox-item">
      <label><input type="checkbox" id="ip"> IP Addresses</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="domain"> Domains</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="hash"> Hashes</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="email"> Emails</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="filePath"> File Paths</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="registryKey"> Registry Keys</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="cve"> CVEs</label>
    </div>
    <div class="checkbox-item">
      <label><input type="checkbox" id="executable"> Executables</label>
    </div>
  </div>
  <div class="button-group">
    <button id="extract">Extract IOCs</button>
  </div>
  <div class="button-group">
    <button id="exportCSV">Export CSV</button>
    <button id="exportJSON">Export JSON</button>
    <button id="exportYARA">Export YARA</button>
  </div>
  <div class="button-group">
    <button id="fang">Fang IOCs</button>
    <button id="defang">Defang IOCs</button>
  </div>
  <div id="iocDisplay" class="ioc-container"></div>
  <script src="popup.js"></script>
</body>
</html>
